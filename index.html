<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Note Parser</title>
  </head>
  <body>
    <div id="app">
      <div
        class="min-h-screen bg-slate-900 text-slate-200 flex flex-col items-center p-4 space-y-6"
      >
        <h1 class="text-4xl font-bold text-sky-400">Note Parser</h1>

        <div
          class="w-full max-w-2xl bg-slate-800 p-6 rounded-lg shadow-xl space-y-4"
        >
          <div>
            <label
              for="inputText"
              class="block text-lg font-medium text-sky-300 mb-1"
              >Enter text to analyze:</label
            >
            <textarea
              id="inputText"
              rows="10"
              class="w-full p-3 bg-slate-700 text-slate-200 border border-slate-600 rounded-md focus:ring-2 focus:ring-sky-500 focus:border-sky-500 outline-none placeholder-slate-400"
              placeholder="Paste your article or text here..."
            ></textarea>
          </div>

          <button
            id="submitButton"
            class="w-full bg-sky-600 hover:bg-sky-700 text-white font-semibold py-3 px-4 rounded-md transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-offset-2 focus:ring-offset-slate-800"
          >
            Extract Data
          </button>

          <div>
            <label
              for="outputText"
              class="block text-lg font-medium text-sky-300 mb-1"
              >Extracted JSON Data:</label
            >
            <textarea
              id="outputText"
              rows="15"
              class="w-full p-3 bg-slate-700 text-slate-200 border border-slate-600 rounded-md focus:ring-2 focus:ring-sky-500 focus:border-sky-500 outline-none"
              readonly
              placeholder="Extracted data will appear here..."
            ></textarea>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
